<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Library UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      background: #f5f4f0;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background-color: #fff;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .sidebar .logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .sidebar .menu {
      flex: 1;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 12px 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #f0f0f0;
    }
    .sidebar .library-logo {
      margin-top: 20px;
      text-align: center;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
      overflow-y: auto;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
    }
    .user-info {
      display: flex;
      align-items: center;
      background-color: #f5f1e9;
      padding: 6px 12px;
      border-radius: 10px;
    }
    .user-info span {
      margin-right: 10px;
      font-weight: 500;
    }
    .user-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .search-bar select,
    .search-bar input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1;
    }
    .search-bar button {
      padding: 12px 24px;
      background-color: #2d4f4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    .scroll-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      flex-wrap: nowrap;
    }
    .scroll-row::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-row::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
    .book-card, .category-card {
      flex: 0 0 auto;
      width: 160px;
      background-color: white;
      padding: 10px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book-card img, .category-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .category-card p {
      font-weight: 500;
    }
    .view-btn {
      background-color: #2d4f4d;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">THE BOOKS</div>
      <div class="menu">
        <ul>
          <li class="active">Discover</li>
          <li>Category</li>
          <li>My Library</li>
          <li>Download</li>
          <li>Favorite</li>
          <li>Setting</li>
          <li>Help</li>
          <li>Log out</li>
        </ul>
      </div>
    </div>
    <div class="library-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991132.png" alt="library" width="60">
    </div>
  </div>
  <div class="main">
    <div class="topbar">
      <div class="user-info">
        <span>Davis Workmon</span>
        <img src="https://i.pravatar.cc/36" alt="User">
      </div>
    </div>

    <h1>Discover</h1>
    <div class="search-bar">
      <select>
        <option>All Categories</option>
        <option>Business</option>
        <option>Design</option>
        <option>Self Improvement</option>
      </select>
      <input type="text" placeholder="Find the book you like...">
      <button>Search</button>
    </div>

    <div class="section">
      <h3>Book Recommendation</h3>
      <button class="view-btn" onclick="toggleBooks()" id="viewBtn">View all</button>
      <div class="scroll-row" id="bookRow"></div>
    </div>

    <div class="section">
      <h3>Book Category</h3>
      <div class="scroll-row">
        <div class="category-card">
          <img src="https://m.media-amazon.com/images/I/91bYsX41DVL.jpg" alt="Money">
          <p>Money/Investing</p>
        </div>
        <div class="category-card">
          <img src="https://m.media-amazon.com/images/I/81Trdf9kTML.jpg" alt="Design">
          <p>Design</p>
        </div>
        <div class="category-card">
          <img src="https://m.media-amazon.com/images/I/91zbi9M+mKL.jpg" alt="Business">
          <p>Business</p>
        </div>
        <div class="category-card">
          <img src="https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg" alt="Self Improvement">
          <p>Self Improvement</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const searchBtn = document.querySelector("button");
    const input = document.querySelector("input");

    searchBtn.addEventListener("click", () => {
      alert("Searching for: " + input.value);
    });

    const books = [
      "71g2ednj0JL", "71qZ4+DWd-L", "81gTwYAhU7L", "81wgcld4wxL",
      "61Iz2yy2CKL", "91bYsX41DVL", "81Trdf9kTML", "71QKQ9mwV7L",
      "51pN3eI+n7L", "61N2aGFK0jL", "91zbi9M+mKL", "81-QB7nDh4L",
      "812uGq62HfL", "81eB+7+CkUL", "81vpsIs58WL", "51Zymoq7UnL",
      "81AfzK5pfwL", "91bYsX41DVL", "71xLmdLOQ0L", "71UwSHSZRnS",
      "51StJj3EqlL", "41cl07sLw-L", "713jIoMO3UL", "81j8nCE+mvL",
      "51T-sMqSMiL", "61v+d9eU5gL", "71KilybDOoL", "817tHNcyAgL",
      "81o+C+62cBL", "81t2CVWEsUL"
    ];

    const bookRow = document.getElementById('bookRow');
    let showingAll = false;

    function renderBooks(count) {
      bookRow.innerHTML = "";
      books.slice(0, count).forEach(code => {
        const div = document.createElement('div');
        div.className = 'book-card';
        div.innerHTML = `<img src="https://m.media-amazon.com/images/I/${code}.jpg" alt="Book">`;
        bookRow.appendChild(div);
      });
    }

    function toggleBooks() {
      showingAll = !showingAll;
      document.getElementById('viewBtn').innerText = showingAll ? 'Show Less' : 'View all';
      renderBooks(showingAll ? books.length : 6);
    }

    renderBooks(6);
  </script>
</body>
</html>
