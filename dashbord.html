<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eventin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .dashboard-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-left: 5px solid #3498db;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
    }

    .card:nth-child(2) {
      border-color: #2ecc71;
    }

    .card:nth-child(3) {
      border-color: #e74c3c;
    }

    .card h4 {
      font-size: 16px;
      color: #555;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #222;
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ecf0f1;
      font-weight: bold;
    }

    .actions button {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .view-btn { background-color: #3498db; color: white; }
    .edit-btn { background-color: #f1c40f; color: white; }
    .delete-btn { background-color: #e74c3c; color: white; }

    @media (max-width: 768px) {
      .dashboard-cards {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Eventin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Reservations</a>
    <a href="#">Users</a>
    <a href="#">Tickets</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <h2>Dashboard</h2>
    <div class="dashboard-cards">
      <div class="card">
        <h4>Total Events</h4>
        <p>433</p>
      </div>
      <div class="card">
        <h4>Total Sold Tickets</h4>
        <p>228</p>
      </div>
      <div class="card">
        <h4>Total Revenue</h4>
        <p>93,000 TSH</p>
      </div>
    </div>

    <h3>Purchase History</h3>
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Total Tickets</th>
          <th>Sold</th>
          <th>Remaining</th>
          <th>Revenue</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wedding Expo 2024</td>
          <td>2024-06-15</td>
          <td>500</td>
          <td>350</td>
          <td>150</td>
          <td>70,000 TSH</td>
          <td class="actions">
            <button class="view-btn">View</button>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <!-- Add more rows here -->
      </tbody>
    </table>
  </div>

</body>
</html>
