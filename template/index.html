<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration Form</title>
 <link rel="stylesheet" href="/styles/eventHub-login.css">
</head>
<body>

<div class="container">
  <!-- Login Form -->
  <div id="loginForm" class="form-group active">
    <h2>Welcome to EventHub</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="toggle">
      Don't have an account? <a onclick="toggleForm('register')">Register</a>
    </div>
  </div>

  <!-- Registration Form -->
  <div id="registerForm" class="form-group">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <div class="toggle">
      Already have an account? <a onclick="toggleForm('login')">Login</a>
    </div>
  </div>
</div>

<script>
  function toggleForm(form) {
    document.getElementById('loginForm').classList.remove('active');
    document.getElementById('registerForm').classList.remove('active');

    if (form === 'login') {
      document.getElementById('loginForm').classList.add('active');
    } else {
      document.getElementById('registerForm').classList.add('active');
    }
  }

  function login() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    if (!username || !password) {
      alert('Please fill in both fields');
      return;
    }

    alert(`Logged in as ${username}`);
  }

  function register() {
    const username = document.getElementById('regUsername').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    if (!username || !email || !password) {
      alert('Please fill in all fields');
      return;
    }

    alert(`Registered successfully as ${username}`);
  }

  function login() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    if (!username || !password) {
      alert('Please fill in both fields');
      return;
    }

    alert(`Logged in as ${username}`);
    window.location.href = 'EventHub.html'; // Redirect to index.html
  }

  function register() {
    const username = document.getElementById('regUsername').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    if (!username || !email || !password) {
      alert('Please fill in all fields');
      return;
    }

    alert(`Registered successfully as ${username}`);
    window.location.href = 'index.html'; // Redirect to index.html
  }
</script>

</body>
</html>
