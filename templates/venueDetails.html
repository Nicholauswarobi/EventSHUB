<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/userDashboard.css') }}">
</head>
<body>
    <div class="venue-details-container">
        <h1>Venue Details</h1>
        <form method="POST" action="/update_venue/{{ venue.id }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Venue Name:</label>
                <input type="text" id="name" name="name" value="{{ venue.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" readonly>{{ venue.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" value="{{ venue.capacity }}" readonly>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" value="{{ venue.price }}" readonly>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ venue.location }}" readonly>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <img src="{{ url_for('static', filename=venue.image_path) }}" alt="{{ venue.name }}" class="venue-image">
            </div>
        </form>
    </div>
</body>
</html>
